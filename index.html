<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berubari Union- Cricket</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="searchPlayer">
        <input type="text" id="search" placeholder="Search Player by Name"/>
        <button id="searchBtn">Search</button>
    </div>
    <div class="loader">
        <h4>Reload again...</h4>
        <div class="loading">
        </div>
    </div>
    <div class="container">
        <div id="submit-area">
            <div id="afterClick">
                <div id="input-area">
                    <input type="text" id='name' placeholder="Player Name" required>
                    <input type="text" id='nickname' placeholder="Nick Name" required>
                    <input type="number" id='highScore' placeholder="High Score" required>
                    <input type="text" id='role' placeholder="Role">
                    <input type="text" id='birthPlace' placeholder="Village Name">
                    <input type="text" id='playerImgLink' placeholder="Player Image Link">
                    <input type="text" id='bestBowling' placeholder="Best Bowling e.g. 5/29">
                    <input type="text" id='team' placeholder="Team Name" />
                    <input type="text" id='phone' placeholder="Mobile Number"/>
                    <input type="text" id='born' placeholder="Birth Year"/>
                    <textarea id='bio' placeholder="Bio"></textarea>
                </div>
                <button id='submit' type="submit">Add</button>
            </div>
        </div>
        <div id="playerList">
            <div class="box-container">
                <div class="box blue">
                    <div class="area25">Player Name</div>
                    <div class="area25">High Score</div>
                    <div class="area25">Best Bowling</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container2">
        
    </div>
    <div>
        <div class="button-center">
            <button id="addPlayer">Add Player</button>
        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>

</html>
